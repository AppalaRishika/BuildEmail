<div class="appContainer">
  <div class="row align-items-center h-100">
    <div class="col-md-5 col-sm-10 mx-auto">
      <div class="cardStyle" class="card justify-content-center">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <form [formGroup]="loginForm">
                <div class="form-group">
                  <label for="email" class="fa fa-envelope">Email</label>
                  <input
                    type="email"
                    placeholder="Email Address"
                    formControlName="email"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      loginForm.controls.email.errors &&
                      loginForm.controls.email.touched
                    "
                    ><br />Invalid Email Address</span
                  >
                </div>

                <div class="form-group">
                  <label for="password" class="fa fa-lock">Password</label>
                  <input
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      loginForm.controls.password.errors &&
                      loginForm.controls.password.touched
                    "
                    ><br />Invalid Password</span
                  >
                </div>

                <div class="text-center">
                  <button
                    (click)="onLogin()"
                    id="submitButton"
                    type="submit"
                    class="btn btn-primary"
                    [disabled]="!loginForm.valid"
                  >
                    Login
                  </button>
                  <a [routerLink]="['/register']" class="btn btn-link"
                  >Register</a
                >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
